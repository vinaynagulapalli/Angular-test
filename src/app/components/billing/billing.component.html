<section>

  <div class="row">

    <div class="col-md-9">
      <app-home></app-home>
    </div>

    <div class="col-md-3 res">

      <div class="card">

        <div class="card-header">
          <img src="/assets/images/image.png" class="logo">
          <button class="close-btn " routerLink=""><img src="assets/svg/close-icon-blue.svg"></button>
        </div>

        <div class="card-body ">
          <div class="row text-center mb-3">

            <div class="col-sm">
              <img class="pb-1" src="/assets/svg/product.svg">
              <p>Product Details</p>
              <img src="/assets/svg/reveived-icon.svg" style="height: 40px; width: 40px;">

            </div>

            <div class="col-sm">
              <img class="pb-1" src="/assets/svg/contact-information.svg">
              <p>Customer Details</p>
              <img src="/assets/svg/reveived-icon.svg" style="height: 40px; width: 40px;">

            </div>

            <div class="col-sm">
              <img class="pb-1" src="/assets/svg/credit-card.svg">
              <p>Payment Details</p>
              <img src="/assets/svg/reveived-icon.svg" style=" height: 40px; width: 40px;">
              
            </div>

          </div>

          <div class="row text-primary text-center">

            <div class="col-sm">
             <button (click)="abc()" class="btn btn-outline-primary btn-sm">Product-1</button>  
            </div>
            <div class="col-sm" *ngIf="flag">

              <button class="btn btn-outline-primary btn-sm" (click)="abc1()">Product-2</button>  
            </div>
            <div class="col-sm" *ngIf="  flag">
              <b>Add more +</b>
            </div>

          </div>

          <div class="pt-2 ">
            <div [formGroup]="productdetails" *ngIf="!product">
              <label>Model/Product ID #</label><br>
              <input type="text" value={{productdata.earrings.productID}} formControlName="productID"><br>
              <label>Product Type</label><br>
              <input type="text" value={{productdata.earrings.productType}}  formControlName="productType"><br>
              <label>Purity</label><br>
              <input type="text" value={{productdata.earrings.purity}}  formControlName="purity"><br>
              <label>Weight</label><br>
              <input type="text" value={{productdata.earrings.weight}}  formControlName="weight">
              <a  routerLink='billing' *ngIf="!flag" (click)="fun()" >
                <b class="text-primary ">+ Add More Products</b>
              </a>
            </div>

            <div [formGroup]="productdetails" *ngIf="!product1">
              <label>Model/Product ID #</label><br>
              <input type="text" value={{productdata.bangles.productID}} formControlName="productID"><br>
              <label>Product Type</label><br>
              <input type="text" value={{productdata.bangles.productType}}  formControlName="productType"><br>
              <label>Purity</label><br>
              <input type="text" value={{productdata.bangles.purity}}  formControlName="purity"><br>
              <label>Weight</label><br>
              <input type="text" value={{productdata.bangles.weight}}  formControlName="weight">
              
            </div>
            
          </div>

          <div class="card text-center mt-4" style="line-height: 1.9px;">

            <div class="card-header">
              <label>ORDER SUMMARY</label>
            </div>

            <div class="card-body">
              <table class="table">

                <tbody>
                  <tr>
                    <td class="d-flex justify-content-start">Discount</td>
                    <td>6993.00</td>
                  </tr>
                  <tr>
                    <td class="d-flex justify-content-start">Taxable Amount</td>
                    <td>187695.43</td>
                  </tr>
                  <tr>
                    <td class="d-flex justify-content-start">SGST</td>
                    <td>1.5%</td>
                  </tr>
                  <tr>
                    <td class="d-flex justify-content-start">CGST</td>
                    <td>1.5%</td>
                  </tr>
                </tbody>

              </table>

              <div class="card-footer text-muted">
                <div class="row">

                  <div class="col-sm d-flex justify-content-start ">
                    <b>Grand Total</b>
                  </div>

                  <div class="col-sm">
                    <b> $19,326.00</b>
                  </div>

                </div>
              </div>

            </div>
            <button routerLink="/billing/customer" class="btn btn-primary btn-block">Submit & Go to Customer Details</button>



          </div>
        </div>

      </div>
    </div>

  </div>

</section>
